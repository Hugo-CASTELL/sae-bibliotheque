<div class="container">
  <div class="row d-flex justify-content-around">
    <div class="col-md-4">
      <div class="card m-1">
        <img [src]="livre.photoCouverture" class="card-img-top" alt="livre.titre">
        <div class="card-body">
          <h5 class="card-title">{{livre.titre}}</h5>
          <p class="card-text">Auteurs : {{ auteurs }}</p>
          <p class="card-text">Date de sortie : {{ dateSortie }}</p>
          <p class="card-text">Langue (code) : {{ langue }}</p>
          <p class="card-text">Catégories : {{ categories }}</p>
        </div>
        <div class="d-flex justify-content-around mb-2">
          <button class="btn btn-primary" (click)="backToLastPage()">Page précédente</button>
        </div>
      </div>
    </div>
  </div>
</div>
