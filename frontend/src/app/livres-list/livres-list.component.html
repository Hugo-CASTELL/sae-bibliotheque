<h2 class="mb-3">Liste des livres</h2>
<div class="container text-center mx-0">
  <div class="row">
    <div class="col ps-0 pe-0">
      <div class="input-group">
        <input type="search" class="form-control" placeholder="Titre, auteur" aria-label="Search" aria-describedby="search-addon" [(ngModel)]="searchText"/>
        <!--<button type="button" class="btn btn-outline-secondary" data-mdb-ripple-init>ðŸ”Žï¸Ž</button>-->
      </div>
    </div>
    <div class="col ml-0 mr-0">
      <select class="form-select" [(ngModel)]="selectedCategory">
        <option value="" selected>SÃ©lectionner une catÃ©gorie</option>
        <option value="{{categorie.id}}" *ngFor="let categorie of categories">
          {{ categorie.nom }} ({{categorie.livres.length}} livres)
        </option>
      </select>
    </div>
  </div>
</div>
<div class="form-check mb-4">
  <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" [(ngModel)]="isAvailable">
  <label class="form-check-label" for="flexCheckChecked">
    Est disponible
  </label>
</div>


<div class="container">
  <div class="row">
    <div class="col-md-3" *ngFor="let livre of filterLivres()">
      <div class="card m-3">
        <img [src]="livre.photoCouverture" class="card-img-top" alt="livre.titre">
        <div class="card-body">
          <h5 class="card-title">{{livre.titre}}</h5>
          <a [routerLink]="['/livres', livre.id]" class="btn btn-primary">RÃ©server</a>
        </div>
      </div>
    </div>
  </div>
</div>
